    <!--FORMULARIO DE CONTACTO-->
    <div class="margenes">
        <h1 class="h1Paginas">Contáctenos</h1>
        <form>
            <fieldset>
                <font size="8">
                <legend>Formulario de contacto</legend>
                <br>
                <label for="Usuario:">Usuario:</label>
                <input type="text" placeholder="Ingrese su usuario" id="Usuario:">
                <br><br>
                <label for="E-mail:">E-mail:</label>
                <input type="email" placeholder="Ingrese su email" id="E-mail:">
                <br><br>
                <label for="Contraseña:">Contraseña:</label>
                <input type="password" placeholder="Ingrese su contraseña" id="Contraseña:">
                <br><br>
                <textarea name="" id="" cols="60" rows="10" placeholder="Escriba aquí su duda..."></textarea>
                <br><br>
                <input type="submit">
                <input type="reset">
            </font>
            </fieldset>
    
            <br><br>
        </form>
